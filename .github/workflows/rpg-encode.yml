name: RPG Encode

on:
  push:
    branches: [main]
    paths-ignore:
      - .rpg/graph.json
      - .rpg/embeddings.json

permissions:
  contents: write
  pull-requests: write

jobs:
  encode:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install RPG
        run: bun install -g @pleaseai/rpg

      - name: Restore semantic cache
        uses: actions/cache@v4
        with:
          path: .rpg/cache/semantic-cache.db*
          key: semantic-cache-${{ github.sha }}
          restore-keys: semantic-cache-

      - name: Encode or evolve RPG
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
        run: |
          EMBED_FLAG=""
          if [ -n "$VOYAGE_API_KEY" ]; then
            EMBED_FLAG="--embed"
          fi

          if [ ! -f ".rpg/graph.json" ]; then
            echo "No existing graph — running full encode"
            mkdir -p .rpg
            rpg encode . -o .rpg/graph.json --stamp -m google/gemini-3-flash-preview $EMBED_FLAG
          else
            LAST_COMMIT=$(rpg last-commit .rpg/graph.json 2>/dev/null || echo "")
            if [ -z "$LAST_COMMIT" ]; then
              echo "No commit stamp — running full encode"
              rpg encode . -o .rpg/graph.json --stamp -m google/gemini-3-flash-preview $EMBED_FLAG
            else
              echo "Evolving from $LAST_COMMIT..HEAD"
              rpg evolve --rpg .rpg/graph.json -c "$LAST_COMMIT..HEAD" --stamp -m google/gemini-3-flash-preview || {
                echo "Evolve failed, falling back to full encode"
                rpg encode . -o .rpg/graph.json --stamp -m google/gemini-3-flash-preview $EMBED_FLAG
              }
              # Re-generate embeddings after evolve if API key is available
              if [ -n "$VOYAGE_API_KEY" ]; then
                rpg embed --rpg .rpg/graph.json --stamp
              fi
            fi
          fi

      - name: Create PR with updated graph
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: "chore(rpg): update graph"
          title: "chore(rpg): update graph"
          body: "Auto-generated by RPG Encode workflow."
          branch: chore/rpg-update-graph
          add-paths: |
            .rpg/graph.json
            .rpg/embeddings.json
            .rpg/embeddings.jsonl
