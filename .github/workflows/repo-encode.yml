name: Repo Encode

on:
  push:
    branches: [main]
    paths-ignore:
      - .repo/graph.json
      - .repo/embeddings.json

permissions:
  contents: write
  pull-requests: write

jobs:
  encode:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install Repo Please
        run: bun install -g @pleaseai/repo

      - name: Restore semantic cache
        uses: actions/cache@v4
        with:
          path: .repo/cache/semantic-cache.db*
          key: semantic-cache-${{ github.sha }}
          restore-keys: semantic-cache-

      - name: Encode or evolve RPG
        env:
          GOOGLE_API_KEY: ${{ secrets.GOOGLE_API_KEY }}
          VOYAGE_API_KEY: ${{ secrets.VOYAGE_API_KEY }}
        run: |
          if [ -n "$VOYAGE_API_KEY" ]; then
            EMBED_MODEL="voyage-ai/voyage-4"
          else
            EMBED_MODEL="transformers/voyageai/voyage-4-nano"
          fi
          EMBED_FLAG="--embed --embed-model $EMBED_MODEL"

          if [ ! -f ".repo/graph.json" ]; then
            echo "No existing graph — running full encode"
            mkdir -p .repo
            repo encode . -o .repo/graph.json --stamp -m google/gemini-3-flash-preview $EMBED_FLAG
          else
            LAST_COMMIT=$(repo last-commit .repo/graph.json 2>/dev/null || echo "")
            if [ -z "$LAST_COMMIT" ]; then
              echo "No commit stamp — running full encode"
              repo encode . -o .repo/graph.json --stamp -m google/gemini-3-flash-preview $EMBED_FLAG
            else
              echo "Evolving from $LAST_COMMIT..HEAD"
              repo evolve --rpg .repo/graph.json -c "$LAST_COMMIT..HEAD" --stamp -m google/gemini-3-flash-preview || {
                echo "Evolve failed, falling back to full encode"
                repo encode . -o .repo/graph.json --stamp -m google/gemini-3-flash-preview $EMBED_FLAG
              }
              # Re-generate embeddings after evolve
              repo embed --rpg .repo/graph.json --stamp --embed-model $EMBED_MODEL
            fi
          fi

      - name: Create PR with updated graph
        uses: peter-evans/create-pull-request@v7
        with:
          commit-message: 'chore(repo): update graph'
          title: 'chore(repo): update graph'
          body: Auto-generated by Repo Encode workflow.
          branch: chore/repo-update-graph
          add-paths: .repo/
